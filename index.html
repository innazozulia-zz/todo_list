<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/.icofavicon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/gif" href="assets/animated_favicon.gif">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo</title>
</head>
<body>         
       
            <div id="todo">
                <h1>Tasks<i id="pensil" class="fas fa-tasks"></i></h1>
                <input type="text" placeholder="What should I do ...">
                <ul class="todos">
                    <li><span class="todo-text">Check e-mail</span><span class="todo-trash"><i class="fas fa-check"></i><i class="fas fa-trash-alt"></i></span></li>
                    <li><span class="todo-text">Dentist on Friday</span><span class="todo-trash"><i class="fas fa-check"></i><i class="fas fa-trash-alt"></i></span></li>
                </ul>
                <div id="buttons">
                    <button class="save">Save</button>
                    <button class="clear">Clear</button>
                </div>
            </div>
          
       
    <script src="js/main.js"></script>
</body>
</html>
